<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona de Reportes</title>
  <link rel="stylesheet" href="styles/reportesmain.css">
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF para PDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <section id="zona-reportes">
    <h1>Zona de Reportes</h1>
    <button onclick="descargarPDF()">Descargar PDF</button>
    <h2>Clasificación de Registros por Mes/Año</h2>
    <table id="tabla-clasificacion">
      <thead>
        <tr>
          <th>Año</th>
          <th>Mes</th>
          <th>Solicitudes</th>
          <th>Inspecciones</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ejemplo de datos, puedes generarlos dinámicamente con JS -->
        <tr>
          <td>2025</td>
          <td>Enero</td>
          <td>120</td>
          <td>80</td>
          <td>200</td>
        </tr>
        <tr>
          <td>2025</td>
          <td>Febrero</td>
          <td>95</td>
          <td>100</td>
          <td>195</td>
        </tr>
        <tr>
          <td>2024</td>
          <td>Febrero</td>
          <td>60</td>
          <td>50</td>
          <td>110</td>
        </tr>
        <!-- ...más registros -->
      </tbody>
    </table>
    <h2>Comparativa Gráfica</h2>
    <canvas id="graficoReporte" width="600" height="300"></canvas>
  </section>

  <script src="scripts/reportes.js"></script>
</body>
</html>
